	<body>

    window.onload = function() {
		var wikipedia = {{wikipedia|tojson}}
		var cuisine = {{cuisine|tojson}}

		localStorage.removeItem ('wikiStorage');
		localStorage.removeItem ('countryStorage');
		localStorage.removeItem ('cuisineStorage');
		localStorage.setItem('wikiStorage',wikipedia);
		localStorage.setItem('cuisineStorage',cuisine);

    </script>
